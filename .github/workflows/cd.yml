          echo "   - Spider/crawl the application to discover endpoints"
          echo "   - Perform active scanning for vulnerabilities"
          echo "   - Test for OWASP Top 10 vulnerabilities:"
          echo "     * SQL Injection"
          echo "     * Cross-Site Scripting (XSS)"
