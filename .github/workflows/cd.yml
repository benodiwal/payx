name: Continuous Deployment

on:
  # Trigger after release workflow completes
  workflow_run:
    workflows: ["Release"]
    types:
      - completed
  # Allow manual trigger
  workflow_dispatch:
    inputs:
      image_tag:
        description: 'Image tag to deploy'
        required: true
        default: 'latest'

jobs:
  update-manifests:
    name: Update Kubernetes Manifests
    runs-on: ubuntu-latest
    # Only run if Release workflow succeeded
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}

    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Get image tag
        id: tag
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "TAG=${{ github.event.inputs.image_tag }}" >> $GITHUB_OUTPUT
          else
            # Get the tag from the release workflow
            TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "latest")
            TAG=${TAG#v}  # Remove 'v' prefix
            echo "TAG=$TAG" >> $GITHUB_OUTPUT
          fi

      - name: Setup Kustomize
        uses: imranismail/setup-kustomize@v2

      - name: Update image tag in production overlay
        run: |
          cd k8s/overlays/production
          kustomize edit set image ghcr.io/${{ github.repository }}:${{ steps.tag.outputs.TAG }}
          cat kustomization.yaml

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Check if there are changes
          if git diff --quiet k8s/; then
            echo "No changes to commit"
            exit 0
          fi

          git add k8s/
          git commit -m "chore(k8s): update image tag to ${{ steps.tag.outputs.TAG }}

          Automated update from CD workflow.

          Co-Authored-By: github-actions[bot] <github-actions[bot]@users.noreply.github.com>"

          git push origin main

      - name: Summary
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Image Tag**: ${{ steps.tag.outputs.TAG }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Image**: ghcr.io/${{ github.repository }}:${{ steps.tag.outputs.TAG }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ArgoCD will automatically sync and deploy the new version." >> $GITHUB_STEP_SUMMARY
