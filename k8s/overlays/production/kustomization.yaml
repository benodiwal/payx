apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: payx

resources:
  - ../../base

# Production-specific patches
patches:
  - path: deployment-patch.yaml

# Override replicas for production
replicas:
  - name: payx-server
    count: 3

# Production image (updated by CI/CD)
images:
  - name: ghcr.io/benodiwal/payx
    newTag: latest
