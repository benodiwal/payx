apiVersion: apps/v1
kind: Deployment
metadata:
  name: payx-server
  namespace: payx
  labels:
    app.kubernetes.io/name: payx
    app.kubernetes.io/component: server
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: payx
      app.kubernetes.io/component: server
  template:
    metadata:
      labels:
        app.kubernetes.io/name: payx
        app.kubernetes.io/component: server
    spec:
      containers:
        - name: payx-server
          image: ghcr.io/benodiwal/payx:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          envFrom:
            - configMapRef:
                name: payx-config
            - secretRef:
                name: payx-secrets
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
      securityContext:
        fsGroup: 1000
