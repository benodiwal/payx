apiVersion: v1
kind: ConfigMap
metadata:
  name: payx-config
  namespace: payx
  labels:
    app.kubernetes.io/name: payx
    app.kubernetes.io/component: server
data:
  BIND_ADDRESS: "0.0.0.0:8080"
  DB_MAX_CONNECTIONS: "20"
  RATE_LIMIT_PER_MINUTE: "100"
  RUST_LOG: "info,tower_http=debug,payx_server=info"
